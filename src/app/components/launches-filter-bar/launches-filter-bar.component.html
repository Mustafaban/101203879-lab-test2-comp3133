<div class="filter-container">
    <h3>Filter Launches</h3>
    
    <div class="filter-form">
      <div class="filter-row">
        <mat-form-field appearance="outline">
          <mat-label>Launch Year</mat-label>
          <mat-select [(ngModel)]="selectedYear">
            <mat-option [value]="''">All Years</mat-option>
            <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Launch Status</mat-label>
          <mat-select [(ngModel)]="selectedStatus">
            <mat-option [value]="''">All Statuses</mat-option>
            <mat-option value="success">Successful</mat-option>
            <mat-option value="failed">Failed</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="filter-actions">
        <button mat-raised-button color="primary" (click)="applyFilters()">
          <mat-icon>filter_list</mat-icon> Apply Filters
        </button>
        <button mat-stroked-button (click)="resetFilters()">
          <mat-icon>clear</mat-icon> Reset
        </button>
      </div>
    </div>
  </div>
